<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="main">

        <div id="game-container">
            <div id="game">
                <div class="game-body">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

            </div>
    
        </div>
        <div class="control-area">
            <div class="control-result">
                <p class="result-area">
                    GAME START!
                </p>
                
                <button class="reset-btn">
                    RESET!
                </button>

            </div>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
